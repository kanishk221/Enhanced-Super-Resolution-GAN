<script>
    let sidebar = document.querySelector(".sidebar");
    let sidebarBtn = document.querySelector(".sidebarBtn");
    sidebarBtn.onclick = function() {
    sidebar.classList.toggle("active");
    if(sidebar.classList.contains("active")){
    sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");
    }else
    sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
    }
    let cmodal=document.getElementById("modal_close");
    cmodal.addEventListener("click",closeModal)
    function closeModal(){
    document.getElementById("bg").classList.add("bg-hidden");
    document.getElementById("modal_id").classList.add("hidden");
  }
    function showModal(pid,name,link,role){
      document.getElementById("bg").classList.remove("bg-hidden");
      document.getElementById("modal_id").classList.remove("hidden");
      document.getElementById("u_pid").value=pid;
      document.getElementById("u_pname").value=name;
      document.getElementById("u_ptech").value=role;
      document.getElementById("u_plink").value=link;
    }
</script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.18.0/firebase-app.js";
      const firebaseConfig = {
          apiKey: "AIzaSyDNee1JHsHXTfZIqBudf-HoHDghcYwdfL0",
          authDomain: "bdaa-a48ca.firebaseapp.com",
          projectId: "bdaa-a48ca",
          storageBucket: "bdaa-a48ca.appspot.com",
          messagingSenderId: "749803302390",
          appId: "1:749803302390:web:9f050fba5b42e166c86bd7"
      };

      const app = initializeApp(firebaseConfig);
      import {getDatabase,ref,set,child,get,remove,update} from "https://www.gstatic.com/firebasejs/9.18.0/firebase-database.js";

      const db=getDatabase();

      const pid=document.getElementById("pid");
      const pname=document.getElementById("pname");
      const ptech=document.getElementById("ptech");
      const plink=document.getElementById("plink");
      const reg = document.getElementById("add_btn");
      var srno=0;
      function AddProject() {

          const dbRef=ref(db);
          
          get(child(dbRef,"ProjectList/"+pid.value)).then((snapshot)=>{
              
              if(snapshot.exists()){
                  alert("This project collaborator already exist");
              }
              else{
                  set(ref(db,"ProjectList/"+pid.value),{
                      pid:pid.value,
                      glink:plink.value,
                      tused:ptech.value,
                      pname:pname.value
                  })
                  .then(()=>{
                      pid.value = "";
                      plink.value = "";
                      ptech.value = "";
                      pname.value = "";
                      alert("Project added Successfully!");
                      SelectAllData();
                  })
                  .catch(()=>{
                      alert("Error");
                  })
              }
          });
      }

      reg.addEventListener("click",AddProject);
      //update part
      const u_pid=document.getElementById("u_pid");
      const u_pname=document.getElementById("u_pname");
      const u_ptech=document.getElementById("u_ptech");
      const u_plink=document.getElementById("u_plink");

      let ubutton=document.getElementById("update_btn").addEventListener("click",()=>{
        update(ref(db,"ProjectList/"+u_pid.value),{
          pname:u_pname.value,
          glink:u_plink.value,
          tused:u_ptech.value,
        })
        .then(()=>{
          alert("Project Updated Successfully!");
          SelectAllData();
        })
      })

      //get part
      function AddItemsToTable(name,email,role,pid){
        let tbod=document.getElementById('tbody1');
        var newrow=document.createElement('tr');
        var srcol=document.createElement('td');
        srcol.innerText=++srno;
        var namecol=document.createElement('td');
        namecol.innerText=name;
        var mailcol=document.createElement('td');
        var lik=document.createElement('a');
        lik.href=email;
        lik.innerText=email;
        lik.target="blank";
        mailcol.appendChild(lik);
        // mailcol.innerText=email;
        var rolecol=document.createElement('td');
        rolecol.innerText=role;
        var opcol=document.createElement('td');
        var ic=document.createElement('i');
        ic.classList.add("bx");
        ic.classList.add("bx-edit");
        ic.classList.add("op-ic");
        ic.id="update-"+pid;
        ic.addEventListener("click",()=>showModal(pid,name,email,role))
        var bc=document.createElement('i');
        bc.innerHTML=`<ion-icon name="trash-outline"></ion-icon>`;
        bc.classList.add("op-ic");
        bc.onclick=function(){delData(pid)};
        opcol.appendChild(ic);
        opcol.appendChild(bc);
        newrow.appendChild(srcol);
        newrow.appendChild(namecol);
        newrow.appendChild(mailcol);
        newrow.appendChild(rolecol);
        newrow.appendChild(opcol);
        tbod.appendChild(newrow);
      }
      function delData(pid){
        const dbRef=ref(db);
        remove(child(dbRef,"ProjectList/"+pid)).then(()=>{
          alert("Project Removed Successfully!");
          SelectAllData();
        }).catch(()=>{
          alert("Error");
        })
      }
      function SelectAllData(){
        srno=0;
        document.getElementById("tbody1").innerHTML="";
        const dbRef=ref(db);
        get(child(dbRef,"ProjectList")).then((snapshot)=>{
          let dtaArr=snapshot;
          dtaArr.forEach(e => {
            var name=e.val().pname;
            var link=e.val().glink;
            var tech=e.val().tused;
            AddItemsToTable(name,link,tech,e.val().pid);
          });
        })
      }
      function start(){
        check();
        SelectAllData();
      }
      function check(){
          let x=sessionStorage.getItem('admin-BDA-main');
          if(x===null){
              window.location="admin-login.html";
          }
      }
      window.onload=start;
      </script>
  <script>
    function SignOut(){
        sessionStorage.removeItem('admin-BDA-main');
        window.location="index.html";
        alert("Signed Out Succesfully!");
    }
</script>
