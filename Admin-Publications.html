<script>
 let sidebar = document.querySelector(".sidebar");
  let sidebarBtn = document.querySelector(".sidebarBtn");
  sidebarBtn.onclick = function() {
  sidebar.classList.toggle("active");
  if(sidebar.classList.contains("active")){
  sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");
  }else
  sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
  }
  let cmodal=document.getElementById("modal_close");
  cmodal.addEventListener("click",closeModal)
  function closeModal(){
    document.getElementById("bg").classList.add("bg-hidden");
    document.getElementById("modal_id").classList.add("hidden");
  }
  function showModal(name,num,dec,link){
      document.getElementById("bg").classList.remove("bg-hidden");
      document.getElementById("modal_id").classList.remove("hidden");
      document.getElementById("u_pname").value=name;
      document.getElementById("u_pnum").value=num;
      document.getElementById("u_pdec").value=dec;
      document.getElementById("u_plink").value=link;
    }
</script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.18.0/firebase-app.js";
      const firebaseConfig = {
          apiKey: "AIzaSyDNee1JHsHXTfZIqBudf-HoHDghcYwdfL0",
          authDomain: "bdaa-a48ca.firebaseapp.com",
          projectId: "bdaa-a48ca",
          storageBucket: "bdaa-a48ca.appspot.com",
          messagingSenderId: "749803302390",
          appId: "1:749803302390:web:9f050fba5b42e166c86bd7"
      };

      const app = initializeApp(firebaseConfig);
      import {getDatabase,ref,set,child,get,remove,update} from "https://www.gstatic.com/firebasejs/9.18.0/firebase-database.js";

      const db=getDatabase();

      const pnum=document.getElementById("pnum");
      const pname=document.getElementById("pname");
      const pdec=document.getElementById("pdec");
      const plink=document.getElementById("plink");
      const reg = document.getElementById("add_btn");
      var srno=0;
      function AddPublication() {
          const dbRef=ref(db);
          get(child(dbRef,"UsersList/"+pnum.value)).then((snapshot)=>{
            if(!snapshot.exists()){
              alert("Enter a Valid Author Number");
                          pnum.value = "";
                          plink.value = "";
                          pdec.value = "";
                          pname.value = "";
            }
            else{
                  get(child(dbRef,"Publications/"+pnum.value+"/"+pname.value)).then((snapshot)=>{
                  if(snapshot.exists()){
                      alert("A Project with this name already exist");
                  }
                  else{
                      set(ref(db,"Publications/"+pnum.value+"/"+pname.value),{
                          pnum:pnum.value,
                          pname:pname.value,
                          pdec:pdec.value,
                          plink:plink.value
                      })
                      .then(()=>{
                          pnum.value = "";
                          plink.value = "";
                          pdec.value = "";
                          pname.value = "";
                          alert("Publication added Successfully!");
                          SelectAllData();
                      })
                      .catch(()=>{
                          alert("Error");
                      })
                    }
                   });
            }
          })
      }

      reg.addEventListener("click",AddPublication);

      //update part
      const u_pname=document.getElementById("u_pname");
      const u_pnum=document.getElementById("u_pnum");
      const u_plink=document.getElementById("u_plink");
      const u_pdec=document.getElementById("u_pdec");


      let ubutton=document.getElementById("update_btn").addEventListener("click",()=>{
        update(ref(db,"Publications/"+u_pnum.value+"/"+u_pname.value),{
          pdec:u_pdec.value,
          plink:u_plink.value
        })
        .then(()=>{
          alert("Publication Info Updated Successfully!");
          SelectAllData();
        })
      })

      //get part
    
      function AddItemsToTable(Aname,link,Pname,Anum,Pdec){
        let tbod=document.getElementById('tbody1');
        var newrow=document.createElement('tr');
        var srcol=document.createElement('td');
        srcol.innerText=++srno;
        var namecol=document.createElement('td');
        namecol.innerText=Pname;
        var mailcol=document.createElement('td');
        var lik=document.createElement('a');
        lik.href=link;
        lik.innerText=link;
        lik.target="blank";
        mailcol.appendChild(lik);
        // mailcol.innerText=email;
        var rolecol=document.createElement('td');
        rolecol.innerText=Aname;
        var opcol=document.createElement('td');
        var ic=document.createElement('i');
        ic.classList.add("bx");
        ic.classList.add("bx-edit");
        ic.classList.add("op-ic");
        ic.addEventListener("click",()=>showModal(Pname,Anum,Pdec,link))
        var bc=document.createElement('i');
        bc.innerHTML=`<ion-icon name="trash-outline"></ion-icon>`;
        bc.classList.add("op-ic");
        bc.onclick=function(){delData(Pname,Anum)};
        opcol.appendChild(ic);
        opcol.appendChild(bc);
        newrow.appendChild(srcol);
        newrow.appendChild(namecol);
        newrow.appendChild(mailcol);
        newrow.appendChild(rolecol);
        newrow.appendChild(opcol);
        tbod.appendChild(newrow);
      }
      function delData(Pname,Anum){
        const dbRef=ref(db);
        remove(child(dbRef,"Publications/"+Anum+"/"+Pname)).then(()=>{
          alert("Publication Removed Successfully!");
          SelectAllData();
        }).catch(()=>{
          alert("Error");
        })
      }
      
      function SelectAllData(){
        srno=0;
        document.getElementById("tbody1").innerHTML="";
        const dbRef=ref(db);
        get(child(dbRef,"Publications")).then((snapshot)=>{
          let dtaArr=snapshot;
          dtaArr.forEach(e => {
            let secArr=e;
            secArr.forEach(x=>{
              let Aname;
              let link=x.val().plink;
              let Pname=x.val().pname;
               get(child(dbRef,"UsersList/"+x.val().pnum)).then((snapshot)=>{
                Aname=snapshot.val().firstname+" "+snapshot.val().lastname;
                AddItemsToTable(Aname,link,Pname,x.val().pnum,x.val().pdec);
              })
            })
          });
        })
      }
      function start(){
        check();
        SelectAllData();
      }
      function check(){
          let x=sessionStorage.getItem('admin-BDA-main');
          if(x===null){
              window.location="admin-login.html";
          }
      }
      window.onload=start;
      </script>
  <script>
    function SignOut(){
        sessionStorage.removeItem('admin-BDA-main');
        window.location="index.html";
        alert("Signed Out Succesfully!");
    }
</script>
